<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <title>Gestión Financiera</title>
</head>
<body>

    <div class="cuestionario__inicial">

        <h2>Complete el formulario para ver el Dashboard</h2>
        <label for="name">Nombre</label>
        <input type="text" id="name">
        
        <label for="ingresos">Ingresos</label>
        <input type="number" id="ingresos">

        <label for="ahorros-mes">Ahorros Deseados</label>
        <input type="number" id="ahorros-mes">

        <label for="mes">Mes</label>
        <input type="text" id="mes">

        <button>Enviar</button>

    </div>

    <div class="layout">

        <header>
            <h1>
                Bienvenido a tu Centro de Gestión Financiera,
                <strong id="nombre__titulo"></strong>.
            </h1>
        </header>

    <aside>

        <div class="cont__imagen--logo">
            <img src="./assets/logo/logo.png" alt="logo"> 
        </div>

        <hr>

        <nav>
            <ul>
                <li>
                    <button>
                        <i class="bi bi-bar-chart-fill"></i>
                        <span>Dashboard</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-graph-down-arrow"></i>
                        <span>Gastos</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-wallet2"></i>
                        <span>Ingresos</span>
                    </button>
                </li>
            </ul>
        </nav>

</aside>

    <main>

        <div class="mes">
            <h3 class="mes__dashboard"></h3>
        </div>

        <div class="cont__ingresos">
            <div class="info__ingresos">
                <h3>Total Ingresos</h3>
                <span id="monto__ingresos">$</span>
            </div>
            <div class="img__ingresos">
                <img src="" alt="">
            </div>
        </div>

        <div class="cont__gastos">
            <div class="info__gastos">
                <h3>Total Gastos</h3>
                <span id="monto__ingresos">$</span>
            </div>
            <div class="img__gastos">
                <img src="" alt="">
            </div>
        </div>

        <div class="movimientos">
            <h3>Últimos Movimientos</h3>
        </div>

        <div class="ahorros">
            <h3>Meta Ahorro</h3>
            <div>
                <span>$ 0</span> <span id="ahorro__pensado"> </span>
            </div>
            
            <button>Agregar Ahorro</button>
        </div>

        

    </main>
    

</div>
</body>
</html>
