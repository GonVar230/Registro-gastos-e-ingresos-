<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <title>Gestión Financiera</title>
</head>
<body>

    <div class="cont__cuestionario--inicial">
        
        <form id="iniciando">
            <h2>Ingresá tus datos para comenzar</h2>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required maxlength="13">
        
            <label for="ingresos">Ingresos</label>
            <input type="number" id="ingresos" name="ingresos" required>

            <label for="ahorros-mes">Ahorros Esperados</label>
            <input type="number" id="ahorros-mes" name="ahorros-mes" required>

            <label for="mes">Mes a Evaluar</label>
            <input type="text" id="mes" name="mes" required maxlength="11">

            <button type="submit">Enviar</button>
        </form>

    </div>


    <div class="layout">

        <header>
            <h1>
                Bienvenido a tu Centro de Gestión Financiera,
                <strong id="nombre__titulo"></strong>.
            </h1>
        </header>

    <aside class="sidebar">

        <div class="cont__imagen--logo">
            <img src="./assets/logo/logo.png" alt="logo"> 
        </div>

        <hr>

        <nav>
            <ul>
                <li>
                    <button>
                        <i class="bi bi-bar-chart-fill"></i>
                        <span>Dashboard</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-graph-down-arrow"></i>
                        <span>Gastos</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-wallet2"></i>
                        <span>Ingresos</span>
                    </button>
                </li>
            </ul>
        </nav>

</aside>

    <main>

        <div class="mes">
            <h3 class="mes__dashboard"></h3>
        </div>

        <div class="simular__guardado">
            <button id="guardar__sesion">Guardar Progreso</button>
        </div>

        <div class="cont__ingresos">
            <h3>Total Ingresos</h3>
            <span id="monto__ingresos">$ 0</span>
        </div>

        <div class="cont__gastos">
            <h3>Total Gastos</h3>
            <span id="monto__gastos">$ 0</span>
        </div>

        <div class="movimientos">
            <h3>Últimos Movimientos</h3>
        </div>

        <div class="historial__ahorros">
            <h3>Historial Ahorros</h3>
                <table class="tabla">
                <tr>
                    <th>Ahorro</th>
                    <th>Fecha</th>
                </tr>
            </table>
            
            <div id="muestra__historial">
                
            </div>
        </div>

        <div class="ahorros">
            <h3>Ahorrar</h3>
            <div>
                <span id="contador__ahorros">$ 0</span> <span id="ahorro__pensado"></span>
            </div>
            
            <div>
                <button id="sumar__ahorro">Sumar Ahorro</button>
            </div>
        </div>

        

    </main>
    

</div>
</body>
</html>
